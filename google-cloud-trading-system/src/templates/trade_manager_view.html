<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Trade Manager - Live Monitor</title>
    
    <!-- Bootstrap 5.3 for Toast Notifications -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO for Real-time Toast Notifications -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff88, #00ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .badge {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
        }
        .badge-success { background: #00c853; }
        .badge-info { background: #2196f3; }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .summary-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }
        .summary-label {
            opacity: 0.7;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }
        .account-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .account-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .metric { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .positive { color: #00ff88; }
        .negative { color: #ff5252; }
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Active Trade Manager Dashboard</h1>
            <p style="font-size: 1.1em; opacity: 0.8;">100% LIVE Data from OANDA via Google Cloud</p>
            <div class="status-bar">
                <div class="badge badge-success" id="status"><span class="pulse"></span> LIVE</div>
                <div class="badge badge-info" id="update-time">Loading...</div>
            </div>
        </div>

        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-label">Total Balance</div>
                <div class="summary-value" id="total-balance">$0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Unrealized P&L</div>
                <div class="summary-value" id="total-pl">$0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Open Positions</div>
                <div class="summary-value" id="total-positions">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Active Accounts</div>
                <div class="summary-value" id="total-accounts">3</div>
            </div>
        </div>

        <div class="accounts-grid" id="accounts-container"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const [accountsRes, positionsRes, overviewRes] = await Promise.all([
                    fetch('/api/accounts'),
                    fetch('/api/positions'),
                    fetch('/api/overview')
                ]);
                
                const accounts = await accountsRes.json();
                const positions = await positionsRes.json();
                const overview = await overviewRes.json();
                
                updateDashboard(accounts, positions, overview);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateDashboard(accounts, positions, overview) {
            document.getElementById('update-time').textContent = 
                'Updated: ' + new Date().toLocaleTimeString();
            
            if (overview.status === 'success' && overview.data && overview.data.totals) {
                const totals = overview.data.totals;
                document.getElementById('total-balance').textContent = 
                    '$' + (totals.total_balance || 0).toFixed(2);
                document.getElementById('total-pl').textContent = 
                    (totals.total_unrealized_pl >= 0 ? '+' : '') + 
                    '$' + (totals.total_unrealized_pl || 0).toFixed(2);
                document.getElementById('total-pl').className = 
                    'summary-value ' + (totals.total_unrealized_pl >= 0 ? 'positive' : 'negative');
            }
            
            if (positions.status === 'success') {
                let totalPos = 0;
                Object.values(positions.positions || {}).forEach(posList => {
                    totalPos += (posList || []).length;
                });
                document.getElementById('total-positions').textContent = totalPos;
            }
            
            const container = document.getElementById('accounts-container');
            container.innerHTML = '';
            
            if (accounts.status === 'success' && accounts.accounts) {
                Object.entries(accounts.accounts).forEach(([id, data]) => {
                    const card = document.createElement('div');
                    card.className = 'account-card';
                    
                    const plClass = (data.unrealized_pl || 0) >= 0 ? 'positive' : 'negative';
                    const plSign = (data.unrealized_pl || 0) >= 0 ? '+' : '';
                    
                    card.innerHTML = `
                        <div class="account-header">
                            <div>
                                <h3>${data.name || id.slice(-3)}</h3>
                                <p style="opacity: 0.7;">${data.strategy || 'Trading Strategy'}</p>
                            </div>
                            <h2 class="${plClass}">${plSign}$${(data.unrealized_pl || 0).toFixed(2)}</h2>
                        </div>
                        <div class="metric">
                            <span>ðŸ’° Balance:</span>
                            <strong>$${(data.balance || 0).toFixed(2)}</strong>
                        </div>
                        <div class="metric">
                            <span>ðŸ“Š Open Trades:</span>
                            <strong>${data.open_trade_count || 0}</strong>
                        </div>
                        <div class="metric">
                            <span>ðŸ“ˆ Margin Used:</span>
                            <strong>$${(data.margin_used || 0).toFixed(2)}</strong>
                        </div>
                        <div class="metric">
                            <span>ðŸ’µ Realized P&L:</span>
                            <strong class="${(data.realized_pl || 0) >= 0 ? 'positive' : 'negative'}">
                                ${(data.realized_pl || 0) >= 0 ? '+' : ''}$${(data.realized_pl || 0).toFixed(2)}
                            </strong>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }
        }

        loadData();
        setInterval(loadData, 5000);
    </script>
    
    <!-- Toast Notification System -->
    {% include 'components/toast_notifications.html' %}
</body>
</html>
