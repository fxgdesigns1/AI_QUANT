<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version History - {{ strategy_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f1419; color: #e8eaed; }
        .header-bar { background: #1a1f2e; padding: 20px; margin-bottom: 30px; }
        .version-card { background: #1a1f2e; padding: 20px; border-radius: 12px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <h1>Version History: {{ strategy_id }}</h1>
            <a href="/strategy/{{ strategy_id }}" class="btn btn-sm btn-outline-secondary">Back to Strategy</a>
        </div>
    </div>

    <div class="container" id="versions-container">
        <p class="text-center">Loading versions...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const strategyId = "{{ strategy_id }}";

        document.addEventListener('DOMContentLoaded', async function() {
            const response = await fetch(`/api/strategy/${strategyId}/versions`);
            const data = await response.json();

            if (data.success) {
                const html = data.versions.map(v => `
                    <div class="version-card">
                        <h4>Version ${v.version}</h4>
                        <p class="text-muted">${v.deployed_timestamp}</p>
                        <p>${v.description || 'No description'}</p>
                        <pre>${JSON.stringify(v.parameters_snapshot, null, 2)}</pre>
                    </div>
                `).join('');
                document.getElementById('versions-container').innerHTML = html;
            }
        });
    </script>
</body>
</html>
