<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f1419; color: #e8eaed; }
        .header-bar { background: #1a1f2e; padding: 20px; margin-bottom: 30px; }
        .filter-box { background: #1a1f2e; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        table { background: #1a1f2e; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <h1>Trade History</h1>
            <a href="/" class="btn btn-sm btn-outline-secondary">Back to Overview</a>
        </div>
    </div>

    <div class="container">
        <div class="filter-box">
            <div class="row">
                <div class="col-md-3">
                    <input type="date" class="form-control" id="start-date" placeholder="Start Date">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="end-date" placeholder="End Date">
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="strategy-filter">
                        <option value="">All Strategies</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="loadTrades()">Search</button>
                </div>
            </div>
        </div>

        <div id="trades-container" class="table-responsive">
            <p class="text-center">Loading trades...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadTrades);

        async function loadTrades() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const strategy = document.getElementById('strategy-filter').value;

            let url = `/api/trades/search?`;
            if (startDate) url += `start_date=${startDate}&`;
            if (endDate) url += `end_date=${endDate}&`;
            if (strategy) url += `strategy_id=${strategy}&`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayTrades(data.trades);
                }
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }

        function displayTrades(trades) {
            const html = `
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Strategy</th>
                            <th>Instrument</th>
                            <th>Direction</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>P&L</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(t => `
                            <tr>
                                <td>${new Date(t.entry_time).toLocaleString()}</td>
                                <td>${t.strategy_id}</td>
                                <td>${t.instrument}</td>
                                <td>${t.direction}</td>
                                <td>${t.entry_price.toFixed(5)}</td>
                                <td>${t.exit_price ? t.exit_price.toFixed(5) : 'Open'}</td>
                                <td class="${t.realized_pnl > 0 ? 'positive' : 'negative'}">
                                    ${t.realized_pnl ? '$' + t.realized_pnl.toFixed(2) : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('trades-container').innerHTML = html;
        }
    </script>
</body>
</html>
