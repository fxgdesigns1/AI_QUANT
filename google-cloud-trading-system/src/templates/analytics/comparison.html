<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f1419; color: #e8eaed; }
        .header-bar { background: #1a1f2e; padding: 20px; margin-bottom: 30px; }
        .metric-card { background: #1a1f2e; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <h1>Strategy Comparison</h1>
            <a href="/" class="btn btn-sm btn-outline-secondary">Back</a>
        </div>
    </div>

    <div class="container">
        <div class="metric-card">
            <h4>Select Strategies to Compare</h4>
            <input type="text" class="form-control" id="strategy-ids" placeholder="Enter strategy IDs (comma-separated)">
            <button class="btn btn-primary mt-3" onclick="compareStrategies()">Compare</button>
        </div>

        <div id="comparison-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function compareStrategies() {
            const ids = document.getElementById('strategy-ids').value;
            const response = await fetch(`/api/compare?strategies=${ids}`);
            const data = await response.json();

            if (data.success) {
                const html = `
                    <div class="metric-card">
                        <h4>Comparison Results</h4>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    ${data.strategies.map(s => `<th>${s.strategy_id}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Win Rate</td>
                                    ${data.strategies.map(s => `<td>${(s.metrics.win_rate || 0).toFixed(1)}%</td>`).join('')}
                                </tr>
                                <tr>
                                    <td>Total P&L</td>
                                    ${data.strategies.map(s => `<td>$${(s.metrics.total_pnl || 0).toFixed(2)}</td>`).join('')}
                                </tr>
                                <tr>
                                    <td>Profit Factor</td>
                                    ${data.strategies.map(s => `<td>${(s.metrics.profit_factor || 0).toFixed(2)}</td>`).join('')}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
                document.getElementById('comparison-results').innerHTML = html;
            }
        }
    </script>
</body>
</html>
