<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Dashboard</title>
    
    <!-- Bootstrap 5.3 for Toast Notifications -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #475569;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .header-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #94a3b8;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Statistics Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #475569;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value.positive { color: #10b981; }
        .stat-value.negative { color: #f87171; }
        .stat-value.neutral { color: #60a5fa; }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filters */
        .filters-section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #475569;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .filters-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #334155;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #475569;
            border-color: #60a5fa;
        }

        .btn.active {
            background: #60a5fa;
            border-color: #60a5fa;
            color: #0f172a;
        }

        /* Sections */
        .signals-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .section-count {
            background: rgba(96, 165, 250, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #60a5fa;
        }

        /* Signal Cards */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .signal-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #475569;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            border-color: #60a5fa;
            box-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
        }

        .signal-card.pending::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #fbbf24;
        }

        .signal-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #60a5fa;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-instrument {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .signal-side {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .signal-side.BUY {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .signal-side.SELL {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .signal-strategy {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .signal-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .price-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .price-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .pips-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .pips-label {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .pips-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .pips-value.positive { color: #10b981; }
        .pips-value.negative { color: #f87171; }
        .pips-value.neutral { color: #94a3b8; }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f87171, #10b981);
            transition: width 0.3s;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* AI Insight */
        .ai-insight {
            background: rgba(168, 85, 247, 0.1);
            border-left: 3px solid #a855f7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .ai-insight-label {
            font-size: 0.75rem;
            color: #a855f7;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .ai-insight-text {
            font-size: 0.9rem;
            color: #e2e8f0;
            line-height: 1.5;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.profit {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-badge.drawdown {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        /* Signal Metadata */
        .signal-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }

        .metadata-item {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .metadata-item strong {
            color: #e2e8f0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 Trading Signals Dashboard</h1>
            <div class="header-meta">
                <div id="lastUpdated">Last Updated: Loading...</div>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    <span>Live Updates</span>
                </div>
            </div>
        </div>

        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value neutral" id="totalSignals">0</div>
                <div class="stat-label">Total Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value neutral" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value neutral" id="activeCount">0</div>
                <div class="stat-label">Active Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value neutral" id="winRate">0%</div>
                <div class="stat-label">Win Rate Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value neutral" id="avgHoldTime">0</div>
                <div class="stat-label">Avg Hold Time (min)</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Strategy</label>
                    <select id="filterStrategy">
                        <option value="">All Strategies</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Instrument</label>
                    <select id="filterInstrument">
                        <option value="">All Instruments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="time">Time (Newest)</option>
                        <option value="pips">Pips Away</option>
                        <option value="confidence">Confidence</option>
                    </select>
                </div>
            </div>
            <div class="filters-actions">
                <button class="btn" id="refreshBtn">🔄 Refresh</button>
                <button class="btn active" id="autoRefreshBtn">Auto-Refresh: ON</button>
            </div>
        </div>

        <!-- Pending Signals Section -->
        <div class="signals-section">
            <div class="section-header">
                <div class="section-title">⏳ Pending Signals</div>
                <div class="section-count" id="pendingCountBadge">0</div>
            </div>
            <div class="signals-grid" id="pendingSignals">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 15px;">Loading pending signals...</p>
                </div>
            </div>
        </div>

        <!-- Active Trades Section -->
        <div class="signals-section">
            <div class="section-header">
                <div class="section-title">🔥 Active Trades</div>
                <div class="section-count" id="activeCountBadge">0</div>
            </div>
            <div class="signals-grid" id="activeSignals">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 15px;">Loading active trades...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTO_REFRESH_INTERVAL = 5000; // 5 seconds
        let autoRefreshEnabled = true;
        let refreshInterval = null;
        let socket = null;

        // State
        let filters = {
            strategy: '',
            instrument: '',
            status: '',
            sortBy: 'time'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            setupEventListeners();
            initializeWebSocket();
            fetchAllSignals();
            startAutoRefresh();
        });

        function setupFilters() {
            document.getElementById('filterStrategy').addEventListener('change', (e) => {
                filters.strategy = e.target.value;
                fetchAllSignals();
            });

            document.getElementById('filterInstrument').addEventListener('change', (e) => {
                filters.instrument = e.target.value;
                fetchAllSignals();
            });

            document.getElementById('filterStatus').addEventListener('change', (e) => {
                filters.status = e.target.value;
                fetchAllSignals();
            });

            document.getElementById('sortBy').addEventListener('change', (e) => {
                filters.sortBy = e.target.value;
                fetchAllSignals();
            });
        }

        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', fetchAllSignals);
            
            document.getElementById('autoRefreshBtn').addEventListener('click', () => {
                autoRefreshEnabled = !autoRefreshEnabled;
                const btn = document.getElementById('autoRefreshBtn');
                btn.textContent = `Auto-Refresh: ${autoRefreshEnabled ? 'ON' : 'OFF'}`;
                btn.classList.toggle('active', autoRefreshEnabled);
                
                if (autoRefreshEnabled) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        }

        function initializeWebSocket() {
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('WebSocket connected');
                    socket.emit('subscribe_signals');
                });

                socket.on('signal_new', (data) => {
                    console.log('New signal:', data);
                    fetchAllSignals();
                });

                socket.on('signal_update', (data) => {
                    console.log('Signal update:', data);
                    // Update specific signal without full refresh
                });

                socket.on('price_update', (data) => {
                    // Real-time price updates
                    updatePricesInCards(data);
                });
            } catch (e) {
                console.warn('WebSocket not available, using polling only');
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    fetchAllSignals();
                }
            }, AUTO_REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        async function fetchAllSignals() {
            await Promise.all([
                fetchPendingSignals(),
                fetchActiveSignals(),
                fetchStatistics()
            ]);
            updateLastUpdated();
        }

        async function fetchPendingSignals() {
            try {
                const params = new URLSearchParams();
                if (filters.strategy) params.append('strategy', filters.strategy);
                if (filters.instrument) params.append('instrument', filters.instrument);
                
                const response = await fetch(`/api/signals/pending?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    renderPendingSignals(data.signals);
                    document.getElementById('pendingCountBadge').textContent = data.count;
                } else {
                    showError('pendingSignals', 'Failed to load pending signals');
                }
            } catch (error) {
                console.error('Error fetching pending signals:', error);
                showError('pendingSignals', 'Error loading pending signals');
            }
        }

        async function fetchActiveSignals() {
            try {
                const params = new URLSearchParams();
                if (filters.strategy) params.append('strategy', filters.strategy);
                if (filters.instrument) params.append('instrument', filters.instrument);
                
                const response = await fetch(`/api/signals/active?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    renderActiveSignals(data.signals);
                    document.getElementById('activeCountBadge').textContent = data.count;
                } else {
                    showError('activeSignals', 'Failed to load active trades');
                }
            } catch (error) {
                console.error('Error fetching active signals:', error);
                showError('activeSignals', 'Error loading active trades');
            }
        }

        async function fetchStatistics() {
            try {
                const response = await fetch('/api/signals/statistics');
                const data = await response.json();
                
                if (data.success) {
                    updateStatistics(data.statistics);
                }
            } catch (error) {
                console.error('Error fetching statistics:', error);
            }
        }

        function renderPendingSignals(signals) {
            const container = document.getElementById('pendingSignals');
            
            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⏳</div>
                        <div class="empty-state-text">No Pending Signals</div>
                        <div class="empty-state-subtext">Waiting for new trading opportunities...</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = signals.map(signal => `
                <div class="signal-card pending">
                    <div class="signal-header">
                        <div class="signal-instrument">${signal.instrument.replace('_', '/')}</div>
                        <div class="signal-side ${signal.side}">${signal.side}</div>
                    </div>
                    
                    <div class="signal-strategy">📊 ${signal.strategy}</div>
                    
                    <div class="signal-prices">
                        <div class="price-item">
                            <div class="price-label">Entry Price</div>
                            <div class="price-value">${signal.entry_price.toFixed(5)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Current Price</div>
                            <div class="price-value">${signal.current_price.toFixed(5)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Stop Loss</div>
                            <div class="price-value">${signal.stop_loss.toFixed(5)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Take Profit</div>
                            <div class="price-value">${signal.take_profit.toFixed(5)}</div>
                        </div>
                    </div>
                    
                    <div class="pips-display">
                        <div class="pips-label">Pips Away from Entry</div>
                        <div class="pips-value ${getPipsColor(signal.pips_away)}">${signal.pips_away_formatted} pips</div>
                    </div>
                    
                    <div class="ai-insight">
                        <div class="ai-insight-label">🤖 AI Insight</div>
                        <div class="ai-insight-text">${signal.ai_insight}</div>
                    </div>
                    
                    <div class="signal-metadata">
                        <div class="metadata-item">
                            <strong>Confidence:</strong> ${(signal.confidence * 100).toFixed(0)}%
                        </div>
                        <div class="metadata-item">
                            <strong>R/R:</strong> 1:${signal.risk_reward_ratio.toFixed(2)}
                        </div>
                        <div class="metadata-item">
                            <strong>Generated:</strong> ${formatTime(signal.generated_at)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderActiveSignals(signals) {
            const container = document.getElementById('activeSignals');
            
            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📊</div>
                        <div class="empty-state-text">No Active Trades</div>
                        <div class="empty-state-subtext">All clear - no open positions</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = signals.map(signal => {
                // Calculate progress (0-100%) between SL and TP
                const totalRange = signal.pips_to_sl + signal.pips_to_tp;
                const progress = totalRange > 0 ? (signal.pips_to_tp / totalRange) * 100 : 50;
                
                return `
                    <div class="signal-card active">
                        <div class="signal-header">
                            <div class="signal-instrument">${signal.instrument.replace('_', '/')}</div>
                            <div class="signal-side ${signal.side}">${signal.side}</div>
                        </div>
                        
                        <div class="signal-strategy">📊 ${signal.strategy}</div>
                        
                        <div class="pips-display">
                            <div class="pips-label">Unrealized P/L</div>
                            <div class="pips-value ${signal.unrealized_pl >= 0 ? 'positive' : 'negative'}">
                                ${signal.unrealized_pl >= 0 ? '+' : ''}$${signal.unrealized_pl.toFixed(2)}
                            </div>
                        </div>
                        
                        <div class="status-badge ${signal.status}">
                            ${signal.status.toUpperCase()}
                        </div>
                        
                        <div class="signal-prices">
                            <div class="price-item">
                                <div class="price-label">Entry</div>
                                <div class="price-value">${signal.entry_price.toFixed(5)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Current</div>
                                <div class="price-value">${signal.current_price.toFixed(5)}</div>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-labels">
                            <span style="color: #f87171;">SL: ${signal.pips_to_sl_formatted} pips</span>
                            <span style="color: #10b981;">TP: ${signal.pips_to_tp_formatted} pips</span>
                        </div>
                        
                        <div class="ai-insight">
                            <div class="ai-insight-label">🤖 Entry Reason</div>
                            <div class="ai-insight-text">${signal.ai_insight}</div>
                        </div>
                        
                        <div class="signal-metadata">
                            <div class="metadata-item">
                                <strong>Duration:</strong> ${signal.duration_minutes} min
                            </div>
                            <div class="metadata-item">
                                <strong>Confidence:</strong> ${(signal.confidence * 100).toFixed(0)}%
                            </div>

            }).join('');
        }

        function updateStatistics(stats) {
            document.getElementById('totalSignals').textContent = stats.total_signals;
            document.getElementById('pendingCount').textContent = stats.pending;
            document.getElementById('activeCount').textContent = stats.active;
            document.getElementById('winRate').textContent = stats.win_rate + '%';
            document.getElementById('avgHoldTime').textContent = stats.avg_hold_time_minutes.toFixed(1);
            
            // Color win rate
            const winRateEl = document.getElementById('winRate');
            winRateEl.className = 'stat-value ' + (stats.win_rate >= 70 ? 'positive' : stats.win_rate >= 50 ? 'neutral' : 'negative');
        }

        function getPipsColor(pips) {
            const absPips = Math.abs(pips);
            if (absPips < 5) return 'positive';
            if (absPips < 15) return 'neutral';
            return 'negative';
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return date.toLocaleString('en-GB', { timeZone: 'Europe/London' });
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last Updated: ${now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London' })}`;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <div class="empty-state-text">${message}</div>
                    <div class="empty-state-subtext">Click refresh to try again</div>
                </div>
            `;
        }
