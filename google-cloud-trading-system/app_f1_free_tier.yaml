# =============================================================================
# Handlers Configuration
# =============================================================================
handlers:
  # Static files handler
  - url: /static
    static_dir: static
    secure: always
    
  # Task endpoints
  - url: /tasks/full_scan
    script: auto
    secure: always
  - url: /tasks/full_scan_public
    script: auto
    secure: always
  - url: /tasks/progressive_scan
    script: auto
    secure: always
  - url: /tasks/.*
    script: auto
    secure: always
    login: admin
  - url: /.*
    script: auto
    secure: always

# =============================================================================
# Network Configuration - F1 OPTIMIZED
# =============================================================================
network:
  # Session affinity for F1
  session_affinity: true
  
  # Forwarded port configuration
  forwarded_ports:
    - 8080

# =============================================================================
# Health Check Configuration - F1 OPTIMIZED
# =============================================================================
readiness_check:
  path: "/api/health"
  check_interval_sec: 30
  timeout_sec: 10
  failure_threshold: 5
  success_threshold: 2
  app_start_timeout_sec: 600

liveness_check:
  path: "/api/health"
  check_interval_sec: 60
  timeout_sec: 10
  failure_threshold: 5
  success_threshold: 2

# =============================================================================
# Resource Limits - F1 FREE TIER
# =============================================================================
resources:
  cpu: 0.2
  memory_gb: 0.2
  disk_size_gb: 5

# =============================================================================
# Beta Features
# =============================================================================
beta_settings:
  # Enable Cloud Build for automatic deployments
  cloud_build: true
