# ═══════════════════════════════════════════════════════════════
# SAFETY RULES
# ═══════════════════════════════════════════════════════════════

safety_rules:
  
  # Daily Limits (Per Account)
  daily_loss_limit_default: -150.00     # Stop trading if lose this in one day
  daily_profit_target: 50.00            # Reduce risk if hit this in one day
  max_consecutive_losses: 3             # Review strategy after 3 straight losses
  
  # Weekly Limits (Portfolio)
  weekly_portfolio_stop: -1500.00       # Emergency stop all trading
  weekly_profit_ceiling: 3000.00        # If hit this, reduce risk significantly
  
  # Per-Trade Limits
  max_loss_per_trade: -150.00           # Hard stop at this level
  max_positions_per_instrument: 3       # No more than 3 trades per pair
  max_same_direction: 3                 # No more than 3 BUY or 3 SELL on same instrument
  
  # Concentration Risk
  max_portfolio_in_one_pair: 0.30       # Max 30% of portfolio in any one instrument
  max_correlated_exposure: 0.50         # Max 50% in correlated pairs
  
  # Time-Based
  max_hours_per_trade: 6.0              # Close after 6 hours max
  review_strategy_if_losing_days: 3     # Review if 3 losing days in a row

