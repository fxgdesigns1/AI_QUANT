# ═══════════════════════════════════════════════════════════════
# NEWS AWARENESS SETTINGS
# ═══════════════════════════════════════════════════════════════

news_awareness:
  enabled: true
  
  # High-impact events to watch
  block_trading_events:
    - NFP (US Non-Farm Payrolls)
    - FOMC meetings
    - ECB decisions
    - BOE decisions
    - BOJ decisions
    - GDP releases (major economies)
    - CPI / Inflation data (major economies)
  
  # Sentiment scoring
  check_before_each_trade: true
  block_if_sentiment_against: true      # Don't fight major news
  reduce_size_if_mixed_sentiment: true
  
  # News sources
  sources:
    - forexfactory
    - investing_com
    - reuters
    - bloomberg
    - twitter_forex_accounts

