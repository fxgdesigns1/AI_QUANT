<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Overview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0a0e1a; color: #e0e0e0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { background: #1a1f2e; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h1 { color: #00d4aa; font-size: 28px; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #1a1f2e; padding: 24px; border-radius: 8px; border-left: 4px solid #00d4aa; }
        .stat-label { color: #8892a6; font-size: 14px; margin-bottom: 8px; }
        .stat-value { color: #ffffff; font-size: 32px; font-weight: 600; }
        .accounts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .account-card { background: #1a1f2e; padding: 24px; border-radius: 8px; }
        .account-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .account-name { font-size: 20px; font-weight: 600; color: #00d4aa; }
        .account-balance { font-size: 24px; font-weight: 700; color: #ffffff; }
        .metric-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #2a2f3e; }
        .metric-label { color: #8892a6; }
        .metric-value { color: #ffffff; font-weight: 600; }
        .positive { color: #00d4aa; }
        .negative { color: #ff4757; }
        .loading { text-align: center; padding: 40px; color: #8892a6; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Performance Analytics Dashboard</h1>
            <p style="color: #8892a6;">Real-time trading performance tracking (Read-Only)</p>
        </header>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Portfolio Value</div>
                <div class="stat-value" id="total-balance">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unrealized P&L</div>
                <div class="stat-value" id="unrealized-pl">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trades Today</div>
                <div class="stat-value" id="trades-today">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">System Win Rate</div>
                <div class="stat-value" id="win-rate">Loading...</div>
            </div>
        </div>
        
        <div class="accounts-grid" id="accounts-grid">
            <div class="loading">Loading account data...</div>
        </div>
    </div>
    
    <script>
        async function loadOverview() {
            try {
                const response = await fetch('/api/overview/data');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-balance').textContent = '$' + data.total_balance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                const uplClass = data.total_unrealized_pl >= 0 ? 'positive' : 'negative';
                document.getElementById('unrealized-pl').innerHTML = `<span class="${uplClass}">$${data.total_unrealized_pl.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;
                document.getElementById('trades-today').textContent = data.total_trades_today;
                document.getElementById('win-rate').textContent = data.system_win_rate.toFixed(1) + '%';
                
                // Render accounts
                const grid = document.getElementById('accounts-grid');
                grid.innerHTML = data.accounts.map(acc => `
                    <div class="account-card">
                        <div class="account-header">
                            <div class="account-name">${acc.name}</div>
                            <div class="account-balance">$${acc.balance.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Equity</div>
                            <div class="metric-value">$${acc.equity.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Unrealized P&L</div>
                            <div class="metric-value ${acc.unrealized_pl >= 0 ? 'positive' : 'negative'}">$${acc.unrealized_pl.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Daily P&L</div>
                            <div class="metric-value ${acc.daily_pl >= 0 ? 'positive' : 'negative'}">$${acc.daily_pl.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Daily Trades</div>
                            <div class="metric-value">${acc.daily_trades}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Win Rate</div>
                            <div class="metric-value">${acc.win_rate.toFixed(1)}%</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load overview:', error);
                document.getElementById('accounts-grid').innerHTML = '<div class="loading">Error loading data</div>';
            }
        }
        
        // Load data on page load
        loadOverview();
        
        // Refresh every 30 seconds
        setInterval(loadOverview, 30000);
    </script>
</body>
</html>
