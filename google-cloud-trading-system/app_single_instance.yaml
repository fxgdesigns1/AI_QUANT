# =============================================================================
# Handlers Configuration
# =============================================================================
handlers:
  # Static files handler
  - url: /static
    static_dir: static
    secure: always
    
  # Task endpoints
  - url: /tasks/full_scan
    script: auto
    secure: always
  - url: /tasks/full_scan_public
    script: auto
    secure: always
  - url: /tasks/progressive_scan
    script: auto
    secure: always
  - url: /tasks/.*
    script: auto
    secure: always
    login: admin
  - url: /.*
    script: auto
    secure: always

# =============================================================================
# Network Configuration - OPTIMIZED FOR SINGLE INSTANCE
# =============================================================================
network:
  # Session affinity for single instance
  session_affinity: true
  
  # Forwarded port configuration
  forwarded_ports:
    - 8080

# =============================================================================
# Health Check Configuration - SINGLE INSTANCE OPTIMIZED
# =============================================================================
readiness_check:
  path: "/api/health"
  check_interval_sec: 10
  timeout_sec: 5
  failure_threshold: 3
  success_threshold: 2
  app_start_timeout_sec: 300

liveness_check:
  path: "/api/health"
  check_interval_sec: 30
  timeout_sec: 5
  failure_threshold: 3
  success_threshold: 2

# =============================================================================
# Resource Limits - SINGLE INSTANCE OPTIMIZED
# =============================================================================
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10

# =============================================================================
# Beta Features
# =============================================================================
beta_settings:
  # Enable Cloud Build for automatic deployments
  cloud_build: true
