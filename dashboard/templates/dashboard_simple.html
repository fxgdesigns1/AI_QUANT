<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Dashboard - Simple Version</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #fff;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-value {
            font-weight: bold;
        }
        .success { color: #4CAF50; }
        .warning { color: #FF9800; }
        .error { color: #F44336; }
        .market-data {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .market-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .market-pair:last-child {
            border-bottom: none;
        }
        .pair-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .pair-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Trading Dashboard</h1>
            <p>Live Market Intelligence & System Status</p>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h3>üìä System Status</h3>
                <div id="system-status">
                    <div class="loading">Loading system status...</div>
                </div>
            </div>

            <div class="status-card">
                <h3>üíπ Market Data</h3>
                <div id="market-data">
                    <div class="loading">Loading market data...</div>
                </div>
            </div>

            <div class="status-card">
                <h3>‚ö†Ô∏è Risk Metrics</h3>
                <div id="risk-metrics">
                    <div class="loading">Loading risk metrics...</div>
                </div>
            </div>
        </div>

        <div class="market-data">
            <h3>üìà Live Market Prices</h3>
            <button class="refresh-btn" onclick="loadMarketData()">Refresh Data</button>
            <div id="live-prices">
                <div class="loading">Loading live prices...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple dashboard functionality
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/systems');
                const data = await response.json();
                
                let html = '';
                for (const [key, system] of Object.entries(data)) {
                    const statusClass = system.status === 'running' ? 'success' : 'error';
                    html += `
                        <div class="status-item">
                            <span>${system.name}</span>
                            <span class="status-value ${statusClass}">${system.status}</span>
                        </div>
                    `;
                }
                document.getElementById('system-status').innerHTML = html;
            } catch (error) {
                document.getElementById('system-status').innerHTML = 
                    '<div class="error">Error loading system status</div>';
            }
        }

        async function loadMarketData() {
            try {
                const response = await fetch('/api/market');
                const data = await response.json();
                
                let html = '';
                for (const [pair, market] of Object.entries(data)) {
                    html += `
                        <div class="market-pair">
                            <span class="pair-name">${pair.replace('_', '/')}</span>
                            <span class="pair-price">${market.bid.toFixed(5)} / ${market.ask.toFixed(5)}</span>
                        </div>
                    `;
                }
                document.getElementById('market-data').innerHTML = html;
            } catch (error) {
                document.getElementById('market-data').innerHTML = 
                    '<div class="error">Error loading market data</div>';
            }
        }

        async function loadLivePrices() {
            try {
                const response = await fetch('/api/sidebar/live-prices');
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    for (const [pair, price] of Object.entries(data.prices)) {
                        html += `
                            <div class="market-pair">
                                <span class="pair-name">${price.instrument}</span>
                                <span class="pair-price">${price.bid.toFixed(5)} / ${price.ask.toFixed(5)}</span>
                            </div>
                        `;
                    }
                    document.getElementById('live-prices').innerHTML = html;
                } else {
                    document.getElementById('live-prices').innerHTML = 
                        '<div class="error">Error loading live prices</div>';
                }
            } catch (error) {
                document.getElementById('live-prices').innerHTML = 
                    '<div class="error">Error loading live prices</div>';
            }
        }

        async function loadRiskMetrics() {
            try {
                const response = await fetch('/api/risk');
                const data = await response.json();
                
                let html = `
                    <div class="status-item">
                        <span>Risk Level</span>
                        <span class="status-value ${data.risk_level === 'low' ? 'success' : data.risk_level === 'medium' ? 'warning' : 'error'}">${data.risk_level}</span>
                    </div>
                    <div class="status-item">
                        <span>Total Risk</span>
                        <span class="status-value">${data.risk_percentage.toFixed(1)}%</span>
                    </div>
                    <div class="status-item">
                        <span>Live Systems</span>
                        <span class="status-value">${data.live_systems}/${data.systems_count}</span>
                    </div>
                `;
                document.getElementById('risk-metrics').innerHTML = html;
            } catch (error) {
                document.getElementById('risk-metrics').innerHTML = 
                    '<div class="error">Error loading risk metrics</div>';
            }
        }

        // Load all data on page load
        async function loadAllData() {
            await Promise.all([
                loadSystemStatus(),
                loadMarketData(),
                loadLivePrices(),
                loadRiskMetrics()
            ]);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
